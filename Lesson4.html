<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cognizant Bootstrap 5</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  <!-- buttons -->
  <button>default button</button>
  <button class="btn btn-primary">bs5 button</button>
  <button class="btn btn-secondary">bs5 secondary</button>

  <!-- anchor tags as buttons -->
  <h2>links as buttons</h2>
  <a href="#" class="btn btn-info">info anchor tag</a>
  <a href="#" class="btn btn-success">sucess anchor tag</a>

  <!-- button sizes -->
  <h2>button sizes</h2>

  <button class="btn btn-lg btn-danger">large button danger</button>
  <button class="btn btn-sm btn-warning">small warning button</button>

  <!-- outlined styles -->
  <h2>Outlined styles</h2>
  <button class="btn btn-outline-primary">Outlined button</button>
  <button class="btn btn-lg btn-outline-secondary">Outlined button large</button>

  <!-- button groups -->
  <h2>Button Groups</h2>

  <div class="btn-group">
    <a href="#" class="btn btn-primary">button 1</a>
    <a href="#" class="btn btn-secondary">button 2</a>
    <a href="#" class="btn btn-warning">button 3</a>
  </div>

  <div style="height: 500px;"></div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
